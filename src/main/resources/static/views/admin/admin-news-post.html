<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1 translate="news.header">Add New Post</h1>
        </div>
    </div>
    <form role="form" ng-submit="addNewPost()">
        <div class="row">
            <div class="col-sm-10">
                <div class="row">
                    <input type="text" ng-model="newsPost.postTitle" class="form-control"
                           placeholder="{{'news.form.postTitle' | translate}}"/>
                </div>
                <div class="row">
                    <text-angular ng-model="newsPost.postDescription"></text-angular>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="row pull-right">
                    <button type="submit" class="btn btn-primary">
                        <span translate="news.form.publish">Publish</span>
                    </button>
                </div>
            </div>
        </div>
    </form>


    <br>
    <hr/>
    <div ta-bind ng-model="inserted">
    </div>

</div>
