<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1 translate="news.header">Add New Post</h1>
        </div>
    </div>
    <div class="alert alert-success" ng-show="success">
        <strong>Success!</strong> The post has been added.
    </div>
    <div class="alert alert-danger" ng-show="error" translate="admin."
        <strong>Error!</strong> The post has not been added.
    </div>

    <form role="form" name="form" show-validation ng-submit="addNewPost()">
        <div class="row">
            <div class="col-sm-10">
                <div class="row">
                    <input type="text" ng-model="newsPost.postTitle" class="form-control"
                           placeholder="{{'news.form.postTitle' | translate}}" required/>
                </div>
                <div class="row">
                    <input type="text" ng-model="newsPost.publishedPicturePath" class="form-control"
                           placeholder="{{'news.form.publishedPicturePath' | translate}}" required/>
                </div>
                <div class="row">
                    <text-angular ng-model="newsPost.postDescription" required></text-angular>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label translate="news.form.tags">Enter Tags</label>
                        <input type="text" class="form-control" name="tags" ng-model="tagObject.tagName"/>
                    </div>

                </div>
            </div>
            <div class="col-sm-2">
                <div class="row pull-right">
                    <button type="submit" class="btn btn-primary">
                        <span translate="news.form.publish" ng-disabled="form.$invalid">Publish</span>
                    </button>
                </div>
            </div>
        </div>
    </form>


    <br>
    <hr/>
    <div ta-bind ng-model="inserted">
    </div>

</div>
