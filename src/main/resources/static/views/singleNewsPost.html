<div class="container">

    <div class="row">

        <!-- Blog Post Content Column -->
        <div class="col-lg-8">
            <!-- Blog Post -->
            <!-- Title -->
            <h1>{{newsPost.postTitle}}</h1>
            <!-- Author -->
            <p class="lead">
                Tags:
            </p>
            <div ng-repeat="tag in newsPost.tags">
                <p>{{tag.tagName}}</p>
            </div>
            <hr>

            <!-- Date/Time -->
            <p>Posted on {{newsPost.postAddDate.dayOfMonth}}-{{newsPost.postAddDate.monthValue}}-{{newsPost.postAddDate.year}}
                {{newsPost.postAddDate.hour}}:{{newsPost.postAddDate.minute}}</p>

            <hr>

            <!-- Preview Image -->
            <img class="img-responsive" ng-src="{{newsPost.publishedPicturePath}}" alt="">

            <hr>

            <!-- Post Content -->
            <div ta-bind ng-model="newsPost.postDescription"></div>
            <hr>




    </div>
    <!-- /.row -->

    <hr>



</div>
<!-- /.container -->
