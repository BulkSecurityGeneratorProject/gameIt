<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="alert alert-success" ng-show="successRegister">
                <span translate="login.successRegister"><strong>Registration saved!</strong> You can now log in</span>
            </div>
            <div class="alert alert-danger" ng-show="error" translate="login.messages.error.authentication">
                There was a problem logging in. Please try again.
            </div>
            <h2 class="page-header text-center" translate="login.title">Sign in</h2>
            <form name="form" role="form" show-validation novalidate ng-submit="loginLocal()">
                <div class="form-group">
                    <label for="username" translate="login.form.username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username"
                           ng-model="credentials.username"
                           placeholder="{{'login.form.username.placeholder' | translate}}"/>
                </div>
                <div class="form-group">
                    <label for="password" translate="login.form.password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password"
                           ng-model="credentials.password"
                           placeholder="{{'login.form.password.placeholder' | translate}}"/>
                </div>
                <div class="form-group">
                    <!--<div vc-recaptcha key="publicKey"></div>-->
                    <!--<if request has 'showRecaptcha' query param>-->
                    <!--<div class="g-recaptcha" data-sitekey="6LfSHB4TAAAAAOqnsjt55soDmCicYAHgDHZB-GX5"></div>-->
                    <!--</if>-->
                    <div
                            vc-recaptcha
                            key="publicKey"
                            ng-model="credentials.captcha"
                            required
                            on-success="setResponse(response)"
                            on-expire="cbExpiration()"

                    ></div>
                </div>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" translate="login.form.button">Sign in</button>
            </form>
            <div class="row">
                <div class="col-sm-12">
                    <h3 translate="login.noAccount">Don't have an account? <a type="button"
                                                                              ui-sref="register">Register</a>.</h3>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h2 class="page-header" translate="login.externalProviders">Sign in using external providers</h2>
                </div>
            </div>
            <div class="social-buttons">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <a type="button" class="btn btn-primary" href="/login/facebook"><i
                                class="fa fa-facebook"></i> Facebook
                        </a>
                        <br/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <a type="button" class="btn btn-danger" href="/login/google"><i
                                class="fa fa-google-plus"></i> Google+
                        </a>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Recaptcha-->
<script
        src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit"
        async defer
></script>
