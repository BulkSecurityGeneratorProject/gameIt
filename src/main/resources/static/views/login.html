<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="alert alert-danger" ng-show="error">
                There was a problem logging in. Please try again.
            </div>
            <h2 class="page-header text-center">Sign in</h2>
            <form role="form" ng-submit="loginLocal()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username"
                           ng-model="credentials.username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password"
                           ng-model="credentials.password"/>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            <div class="row">
                <div class="col-sm-12">
                    <h3>Don't have an account? <a type="button" ui-sref="register">Register</a>.</h3>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h2 class="page-header">Sign in using external providers</h2>
                </div>
            </div>
            <div class="social-buttons">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <a type="button" class="btn btn-primary" href="/login/facebook"><i
                                class="fa fa-facebook"></i> Facebook
                        </a>
                        <br/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <a type="button" class="btn btn-danger" href="/login/google"><i
                                class="fa fa-google-plus"></i> Google+
                        </a>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
