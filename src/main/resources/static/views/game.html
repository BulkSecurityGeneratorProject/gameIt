<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header text-center">{{game.gameName}} - <span translate="games.game.grade">Grade</span>: {{game.gameGradeSum}}</h1>
            <div class="row">
                <div class="col-sm-5">
                    <h1 class="text-center"><img ng-src="game.gamePicture" class="img-responsive"/></h1>
                </div>
                <div class="col-sm-7">
                    <h2 translate="games.game.description" class="text-center">Game Description</h2>
                    <h4 class="text-center gameDescription">{{game.gameDescription}}</h4>
                </div>
            </div>

            <h2><span translate="games.game.releasedBy">Released By</span> <span ng-repeat="company in game.gameCompanies">{{company.companyName}} </span></h2>
            <h4><span translate="games.game.releaseYear"></span> {{game.gameReleaseYear | date}}</h4>
            <div class="row">
                <div class="col-sm-6" ng-show="game.gameMinimalPerformance">
                    <h2 translate="games.game.minPerform" class="text-center">Minimum Requirements</h2>
                </div>
                <div class="col-sm-6" ng-show="game.gameOptimalPerformance">
                    <h2 translate="games.game.optPerform" class="text-center">Recommended Requirements</h2>
                </div>
            </div>
        </div>
    </div>
</div>
