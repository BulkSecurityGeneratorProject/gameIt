<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header" translate="hardware.header">HARDWARE BRATCHE</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="hardware in hardwareList">
            <div class="thumbnail">
                <img src="..." alt="..." class="img-responsive">
                <div class="caption">
                    <h3>{{hardware.hardware_model_name}}</h3>
                    <p> {{hardware.hardware_description | limitTo : 150 : 0}}</p>
                    <p><a href="" ng-click="viewHardware(hardware.hardware_id)" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
