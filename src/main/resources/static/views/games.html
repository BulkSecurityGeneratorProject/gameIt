<div class="container">
    <div class="row">
        <div class="col-sm-12">
                <h1 class="page-header" translate="games.header">Games</h1>
        </div>
    </div>
    <div class="row">
        <div infinite-scroll="gameList.nextPage()" infinite-scroll-disabled="gameList.busy" >
            <div class="col-sm-6 col-md-12" ng-repeat="game in gameList.items">
                <div class="thumbnail">
                    <img src="http://www.dlink.com/se/sv/home-solutions/connect/adapters/-/media/images/products/dwa/160/dwa160c1imageeu-lside1.png" alt="..." class="img-responsive">
                    <div class="caption">
                        <h3 class="text-center">{{game.gameName}}</h3>
                        <p class="gameDescription"> {{game.gameDescription | limitTo : 130 : 0}}...</p>
                        <div>
                            <a href="" ng-click="viewGame(game.gameId)" class="btn btn-primary pull-left" role="button">
                                <span translate="games.viewGame">View Game</span></a>
                            <span class="pull-right"><i class="fa fa-eye"></i>{{game.gameNumberOfViews}}</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
