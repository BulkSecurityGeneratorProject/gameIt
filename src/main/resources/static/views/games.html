<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header" translate="games.header">Games</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="game in gamesList">
            <div class="thumbnail">
                <img src="..." alt="..." class="img-responsive">
                <div class="caption">
                    <h3>{{game.gameName}}</h3>
                    <p> {{game.gameDescription | limitTo : 150 : 0}}</p>
                    <p><a href="" ng-click="viewGame(game.gameId)" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
